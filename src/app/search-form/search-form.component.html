<h2>Search form</h2>
<form class="form-horizontal" (ngSubmit)="onSubmit()" #searchForm="ngForm">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name</label>
    <div class="col-sm-4">
      <input type="text" id="name" class="form-control"
             [(ngModel)]="model.name" name="name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="country">Country</label>
    <div class="col-sm-4">
      <ng2-multiselect [options]="countries" [settings]="countriesSettings"
                       [(ngModel)]="model.country" name="country"></ng2-multiselect>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Status</label>
    <div class="col-sm-4 checkbox">
      <label><input type="checkbox" name="activeDuty" value=1 (change)="model.activeDuty[0] = $event.target.checked ? 1 * $event.target.value : null">active duty</label>
      <label><input type="checkbox" name="retired"    value=0 (change)="model.activeDuty[1] = $event.target.checked ? 1 * $event.target.value : null">retired</label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!searchForm.form.valid">Submit</button>
  <button type="button" class="btn" (click)="clear();">Clear</button>
</form>
