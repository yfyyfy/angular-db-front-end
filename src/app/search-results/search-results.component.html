<h2>Search results</h2>
<div *ngIf="heroes.length == 0; then c1 else c2"></div>

<ng-template #c1>
  <p>No record found.</p>
</ng-template>

<ng-template #c2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.id}}</a></td>
        <td onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.name}}</a></td>
        <td onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.country}}</a></td>
        <td onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.activeDuty ? 'active' : 'retired'}}</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
