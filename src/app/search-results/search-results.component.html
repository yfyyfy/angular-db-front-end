<h2>Search results</h2><span class="setting-icon glyphicon glyphicon-cog" (click)="toggleConfigVisibility()"></span>
<div class="panel panel-default" [hidden]="!configVisible">
  <div class="panel-heading">
    <h3 class="panel-title">Column visibility setting</h3><span class="glyphicon glyphicon-remove pull-right" (click)="toggleConfigVisibility()"></span>
  </div>
  <ng-container *ngFor="let icolumn of range(columnNames.length)">
    <ng-container *ngIf="icolumn % 4 == 0">
      <div class="row">
        <ng-container *ngFor="let d of range(4)">
          <div *ngIf="icolumn + d < columnNames.length" class="col-md-3"><label><input type="checkbox" [(ngModel)]="columnVisible[icolumn + d]">{{columnNames[icolumn + d]}}</label></div>
        </ng-container>
      </div>
    </ng-container>
  </ng-container>
</div>

<div *ngIf="heroes.length == 0; then c1 else c2"></div>

<ng-template #c1>
  <p>No record found.</p>
</ng-template>

<ng-template #c2>
  <table class="table table-hover">
    <thead>
      <tr>
        <ng-container *ngFor="let icolumn of range(columnNames.length)">
          <th [ngClass]="{'hide': columnVisible[icolumn] === false}">
            {{columnNames[icolumn]}}<span class="glyphicon glyphicon-remove pull-right" (click)="hideColumn($event)"></span>
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <ng-container>
        <tr *ngFor="let irow of range(tableContents[columnNames[0]].length)">
          <ng-container *ngFor="let icolumn of range(columnNames.length)">
            <td *ngIf="tableContents[columnNames[icolumn]][irow].rowspan > 0"
                [ngClass]="{'hide': columnVisible[icolumn] === false}"
                onclick="this.getElementsByTagName('a')[0].click();"
                rowSpan="{{tableContents[columnNames[icolumn]][irow].rowspan}}">
              <a routerLink="/detail/view/{{tableContents['ID'][irow].item}}">{{tableContents[columnNames[icolumn]][irow].item}}</a>
            </td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</ng-template>
