<h2>Search results</h2>
<div *ngIf="heroes.length == 0; then c1 else c2"></div>

<ng-template #c1>
  <p>No record found.</p>
</ng-template>

<ng-template #c2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th [ngClass]="{'hide': columnVisible.length > 0 && columnVisible[0] === false}">ID<span class="glyphicon glyphicon-remove pull-right" (click)="hideColumn($event)"></span></th>
        <th [ngClass]="{'hide': columnVisible.length > 1 && columnVisible[1] === false}">Name<span class="glyphicon glyphicon-remove pull-right" (click)="hideColumn($event)"></span></th>
        <th [ngClass]="{'hide': columnVisible.length > 2 && columnVisible[2] === false}">Country<span class="glyphicon glyphicon-remove pull-right" (click)="hideColumn($event)"></span></th>
        <th [ngClass]="{'hide': columnVisible.length > 3 && columnVisible[3] === false}">Status<span class="glyphicon glyphicon-remove pull-right" (click)="hideColumn($event)"></span></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td [ngClass]="{'hide': columnVisible.length > 0 && columnVisible[0] === false}" onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.id}}</a></td>
        <td [ngClass]="{'hide': columnVisible.length > 1 && columnVisible[1] === false}" onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.name}}</a></td>
        <td [ngClass]="{'hide': columnVisible.length > 2 && columnVisible[2] === false}" onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.country}}</a></td>
        <td [ngClass]="{'hide': columnVisible.length > 3 && columnVisible[3] === false}" onclick="this.childNodes[0].click();"><a routerLink="/detail/view/{{hero.id}}">{{hero.activeDuty ? 'active' : 'retired'}}</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
