<app-search-form></app-search-form>
<h2>Search results</h2>

<div *ngIf="heroes.length == 0; then c1 else c2"></div>
<ng-template #c1>
  <p>No record found.</p>
</ng-template>

<ng-template #c2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
</ng-template>
