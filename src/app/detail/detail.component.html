<div *ngIf="hero">
  <h2 *ngIf="!isAdd()">{{ hero.name | uppercase }} Details</h2>
  <h2 *ngIf="isAdd()">{{ hero.name | uppercase }} Details (New Item)</h2>
  <div *ngIf="!isAdd()"><span>id: </span>{{hero.id}}</div>
  <div *ngIf="isAdd()"><span>id: </span>-</div>

  <app-input-onedit       [editMode]="isEdit() || isAdd()" [(ngModel)]="hero.name"       [label]="'name'"       [placeholder]="'name'"></app-input-onedit>
  <app-input-onedit       [editMode]="isEdit() || isAdd()" [(ngModel)]="hero.country"    [label]="'country'"    [placeholder]="'country'" [source]="countries"></app-input-onedit>
  <app-multi-input-onedit [editMode]="isEdit() || isAdd()" [(ngModel)]="hero.languages"  [label]="'languages'"  [placeholder]="'language'" [modelClass]="languageClass" [property]="'name'"></app-multi-input-onedit>
  <app-checkbox-onedit    [editMode]="isEdit() || isAdd()" [(ngModel)]="hero.activeDuty" [label]="'status'"     [checkboxString]="'active duty'" [checkedString]="'active'" [unCheckedString]="'retired'"></app-checkbox-onedit>

  <button class="btn btn-primary" *ngIf="isView()" (click)="edit()">edit</button>
  <button class="btn btn-warning" *ngIf="isView()" (click)="delete()">delete</button>
  <button class="btn btn-primary" *ngIf="isEdit()" (click)="save()">save</button>
  <button class="btn"             *ngIf="isEdit()" (click)="view()">cancel</button>
  <button class="btn btn-primary" *ngIf="isAdd()" (click)="save()">save</button>
</div>
